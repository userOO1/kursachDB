<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title></title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <div >

        <blockquote class="blockquote text-center">
            <h1 class="mb-5">Авторизация</h1>
            
        </blockquote>
        <form action="/account/login" method="post">
            <input type="hidden" id="role" name="role" value="" />
            <div >
                <div class="form-group text-center">

                    <label id="l" for="exampleInputLogin">номер студенческого</label>
                    <div class="row justify-content-center">
                        <input type="text" class="form-control "  id="exampleInputLogin" name="login" style="width: 200px;" required >                        
                    </div>

                </div>

                <div class="form-group text-center">

                    <label for="exampleInputPassword">пароль</label>
                    <div class="row justify-content-center">
                        <input type="text" class="form-control "  id="exampleInputPassword" name="password" style="width: 200px;" required >
                    </div>

                </div>
            </div>
    
            <div class="d-grid gap-2 col-10 mx-auto custom-button-spacing text-center">
                <button type="submit" class="btn btn-primary btn-lg">Войти</button>
            </div>

        </form>
    
    </div>
    <script>
        // Извлекаем параметр role из URL и передаем его в скрытое поле
        const urlParams = new URLSearchParams(window.location.search);
        const role = urlParams.get('role');
        document.getElementById('role').value = role;
        const tabNumberLabel = document.getElementById('l');
        if (role === 'student') {
            tabNumberLabel.textContent = 'номер студенческого';
        } else if (role === 'teacher') {
            tabNumberLabel.textContent = 'Табельный номер преподавателя';
        }
    </script>
</body>
</html>
